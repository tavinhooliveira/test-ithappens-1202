<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{layout/LayoutPadrao}">
	
<section layout:fragment="conteudo">
	<form class="form-horizontal" method="POST" th:action="@{/ithappens/user}" th:object="${user}">

		<div th:replace="/layout/MensagemGeral :: alert"></div>
		<div th:replace="/layout/MensagemErro :: alert"></div>
		
		<div class="panel panel-primary">
			<div class="panel-heading center">
				<div class="clearfix">
					<h1 class="panel-title aw-titulo-panel">Usu치rios</h1>					
					<a class="btn btn-default pull-right" th:href="@{/ithappens/user}">
					<span class="glyphicon glyphicon-search"></span>Listar Usu치rios</a>
				</div>
			</div>			
			<div class="panel-body">
			
			<div class=""> <input type="hidden" th:field="*{codigo}" /></div>
			
				<div class="form-group">			
					<div class="col-md-4"
						th:classappend="${#fields.hasErrors('nome')} ? has-error">
						<label for="nome" class="control-label">Usu치rio:</label>
						<input type="text" class="form-control text-uppercase"
							placeholder="Nome do Usu치rio" id="nome"
							th:field="*{nome}" />
					</div>
					
					<div class="col-md-4"
						th:classappend="${#fields.hasErrors('email')} ? has-error">
						<label for="email" class="control-label">Email:</label>
						<input type="email" class="form-control"
							placeholder="emai@example.com" id="email"
							th:field="*{email}" />
					</div>
				</div>
			
				<div class="form-group">	
					<div class="col-md-2">
						<button type="submit" class="btn btn-primary">Salvar</button>
						<a href="javascript:history.back()" class="btn btn-default">Cancelar</a>
					</div>
				</div>
			</div>
		</div>
	</form>
</section>
</html>
