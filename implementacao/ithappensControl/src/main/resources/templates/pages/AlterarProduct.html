<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{layout/LayoutPadrao}">
	
<section layout:fragment="conteudo">
	<form class="form-horizontal" method="POST" th:action="@{/ithappens/product}" th:object="${product}">

		<div th:replace="/layout/MensagemGeral :: alert"></div>
		<div th:replace="/layout/MensagemErro :: alert"></div>
		
		<div class="panel panel-primary">
			<div class="panel-heading center">
				<div class="clearfix">
					<h1 class="panel-title aw-titulo-panel">Pedidos</h1>					
					<a class="btn btn-default pull-right" th:href="@{/ithappens/product}">
					<span class="glyphicon glyphicon-search"></span>Listar Pedidos</a>
				</div>
			</div>			
			<div class="panel-body">
			
			<div class=""> <input type="hidden" th:field="*{codigo}" /></div>
			<div class="col-md-2"
				th:classappend="${#fields.hasErrors('sku')} ? has-error">
				<label for="sku" class="control-label">Cliente:</label>
				<input type="text" class="form-control text-uppercase"
					placeholder="Codigo SKU" id="sku"
					th:field="*{sku}" />
			</div>
			<div class="col-md-4"
				th:classappend="${#fields.hasErrors('description')} ? has-error">
				<label for="description" class="control-label">Descrição:</label>
				<input type="text" class="form-control text-uppercase"
					placeholder="Nome do Usuário" id="description"
					th:field="*{description}" />
			</div>
			<div class="col-md-2"
				th:classappend="${#fields.hasErrors('value')} ? has-error">
				<label for="value" class="control-label">Valor Unitário:</label>
				<input type="text" class="form-control text-uppercase"
					placeholder="Nome do Usuário" id="value"
					th:field="*{value}" />
			</div>
			
			<div class="col-md-2"
				th:classappend="${#fields.hasErrors('qtdProduct')} ? has-error">
				<label for="qtdProduct" class="control-label">Quantidade:</label>
				<input type="text" class="form-control text-uppercase"
					placeholder="0" id="qtdProduct"
					th:field="*{qtdProduct}" />
			</div>
						
					
			</div>
			
				<div class="form-group">	
					<div class="col-md-3">						
						<button type="submit" class="btn btn-primary">Salvar</button>
						<a href="javascript:history.back()" class="btn btn-default">Cancelar</a>
					</div>
				</div>
			</div>
	</form>
</section>
</html>
