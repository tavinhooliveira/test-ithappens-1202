<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div class="modal fade" id="addOrderedItems" tabindex="-1"
	data-keyboard="false" data-backdrop="static"
	th:fragment="addOrderedItems-modal">
	<div class="modal-dialog">
		<form th:attr="data-url-base=@{/ithappens/orderedItems}" method="POST"
			th:object="${orderedItem}">

			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Cadastro de Pedidos</h4>
				</div>
				<div class="modal-body col-md-12">
					<input type="hidden" name='sales' value='sales' id="sales" />
					<div class="form-group">
						<div class="col-md-8">
							<label for="produtos" class="control-label">Produto:</label> <select
								class="form-control" name="produtos">
								<option th:each="produtos : ${tdprodutos}"
									th:value="${produtos.codigo}" th:text="${produtos.nome}">
								</option>
							</select>
						</div>

						<div class="col-md-4">
							<label for="value" class="control-label">Valor unit√°rio</label>
							<input type="text" class="form-control" id="value" name="value" readonly/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-3">
							<label for="qtdProduct" class="control-label">Qtd.
								Produto:</label> <input type="number" class="form-control"
								id="qtdProduct" name="qtdProduct" />
						</div>


						<div class="col-md-5">
							<label for="status" class="control-label">Status:</label> <select
								class="form-control" name="status">
								<option th:each="status : ${tdstatus}" th:value="${status}"
									th:text="${status.descricao}"></option>
							</select>
						</div>

					</div>
				</div>

				<div class="modal-footer">
					<button type="submit" class="btn btn-primary">Inserir</button>
					<button type="button" class="btn btn-link" data-dismiss="modal">Cancelar</button>
				</div>
			</div>
		</form>
	</div>
</div>

</html>
